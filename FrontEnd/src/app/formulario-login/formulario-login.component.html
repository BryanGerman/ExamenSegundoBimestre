<div class="container" id="login">


  <form
    (ngSubmit)="loginUsuario(formularioUsuario)"
    #formularioUsuario="ngForm" class="anchura altura centrar"
  >

    <div class="form-group" align="center">

      <label for="exampleInputEmail1">Correo electr칩nico</label>
      <input type="correoElectronico"
             class="form-control"
             id="exampleInputEmail1"
             placeholder="Ingrese su correo"
             [(ngModel)]="correoElectronico"
             name="correoElectronico"
             required
             minlength="5"
             pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"
             #campoCorreoElectronico="ngModel"
      >


      <div
        class="alert alert-warning"
        role="alert"
        *ngIf="campoCorreoElectronico.errors!==null &&
                campoCorreoElectronico.dirty=== true"
        align="center">
        <p *ngIf="campoCorreoElectronico.errors.required">Campo obligatorio!</p>
        <p *ngIf="campoCorreoElectronico.errors.minlength">El correo electr칩nico debe tener al menos 5 caracteres</p>
        <p *ngIf="campoCorreoElectronico.errors.pattern">Correo electr칩nico no v치lido</p>
      </div>
    </div>


    <div class="form-group" align="center">
      <label for="contrasena">Contrasena</label>
      <input type="password"
             class="form-control"
             id="contrasena"
             placeholder="contrasena"
             [(ngModel)]="contrasena"
             name="contrasena"
             required
             minlength="8"
             #campoContrasena="ngModel"
             >

      <div
        class="alert alert-warning"
        role="alert"
        *ngIf="campoContrasena.errors!==null &&
                campoContrasena.dirty=== true"
        >
        <p *ngIf="campoContrasena.errors.required">La contrasena es un campo obligatorio</p>
        <p *ngIf="campoContrasena.errors.minlength">La contrasena debe tener a menos 8 caracteres</p>
      </div>
    </div>
    <div align="center">
      <button [disabled]="formularioUsuario.invalid" type="submit" class="btn btn-primary" > Ingresar </button>
    </div>


  </form>
</div>
